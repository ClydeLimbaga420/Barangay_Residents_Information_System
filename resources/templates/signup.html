<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/Css/signup.css}">
    <link rel = "icon" th:href="@{/Images/Logo.png}">


</head>
<body>
<div class="SignUpPage">
    <div class="intro">
        <h3>Barangay Residents Information System</h3>
        <h5>Sign Up</h5>
    </div>

    <form id="signupForm" th:action="@{/signup}" method="post">

        <label for="gmail_account">Email Address:</label>
        <input type="email" id="gmail_account" name="gmail_account" placeholder="Enter your email account" required/><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required/><br>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required/><br>


        <p th:if="${error}" th:text="${error}" style="color:red;"></p>
        <button type="submit" >Sign Up</button>

        <p id="done">Already have an Account? <a class="go" onclick="window.location.href='/login'"> Log in </a></p>

    </form>

    <script th:src="@{Js/signup.js}"></script>
</div>
</body>
</html>
