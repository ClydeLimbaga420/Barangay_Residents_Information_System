<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>B.R.I.S Login</title>
    <link rel="stylesheet" th:href="@{/Css/login.css}">
    <link rel = "icon" th:href="@{/Images/Logo.png}">

</head>
<body>
<div class="LoginPage">
    <div class="intro">
        <h3>Barangay Residents Information System</h3>
        <h5>Log in to your account</h5>
    </div>

    <form id="loginForm" th:action="@{/login}" method="post">
        <label for="gmail_account">Email Address:</label>
        <input type="email" id="gmail_account" name="gmail_account" placeholder="Enter your email account"/><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"/><br>

        <p th:if="${error}" th:text="${error}" style="color:red;"></p>
        <button type="submit">Login</button>
    </form>

    <div class = "options">

        <a th:href="@{/signup}">Sign Up</a>
        <a th:href="@{/forgotpassword}">Forgot Password</a>


        </div>




</div>
</body>
</html>
